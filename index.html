<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">My Portfolio</div>
      <ul class="nav-links">
        <li><a href="#intro">Intro</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <section class="intro" id="intro">
      <h1>Welcome!</h1>
      <p>This is my portfolio site built with HTML and CSS.</p>
    </section>

    <section class="projects" id="projects">
      <h2>Projects</h2>
      <div class="cards">
        <div class="card">
          <img src="placeholder.png" alt="Project 1" />
          <h3>Project 1</h3>
          <p>Description of project 1.</p>
        </div>
        <div class="card">
          <img src="placeholder.png" alt="Project 2" />
          <h3>Project 2</h3>
          <p>Description of project 2.</p>
        </div>
      </div>
    </section>

    <section class="contact" id="contact">
      <h2>Contact</h2>
      <p>Email me at <a href="mailto:example@example.com">example@example.com</a></p>
    </section>

    <footer>
      <p>&copy; 2025 My Portfolio</p>
    </footer>

    <button id="backToTop" title="Go to top">â†‘</button>

    <script>
      const backToTopBtn = document.getElementById('backToTop');
      window.onscroll = function () {
        if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
          backToTopBtn.style.display = 'flex';
        } else {
          backToTopBtn.style.display = 'none';
        }
      };
      backToTopBtn.addEventListener('click', function () {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
    </script>
  </body>
</html>
