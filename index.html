<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Donna Chang - Work</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar 固定在頂部 -->
  <header class="navbar">
    <div class="container nav-container">
      <img src="assets/images/logo.png" alt="Logo" class="logo" />
      <nav class="nav-links">
        <a href="#" class="nav-link active">WORK</a>
        <a href="about.html" class="nav-link">ABOUT</a>
      </nav>
      <!-- 手機版漢堡 -->
      <button class="hamburger" aria-label="Toggle menu" aria-expanded="false">☰</button>
    </div>
  </header>

  <!-- 主要內容區 -->
  <main>
    <div class="container">
      <!-- Intro Section -->
      <section class="intro">
        <img src="assets/images/logo.png" alt="Intro Logo" class="intro-logo" />
        <div class="intro-text">
          <h1>Hello, I’m Donna Chang 👋</h1>
          <p class="subheading">I’m a product designer with user experience research background</p>
          <p class="description">Delivering value to users and striving to make a positive impact are the goals of my work</p>
        </div>
      </section>

      <!-- 作品區 -->
      <section class="work-cards">
        <div class="card-row">
          <div class="card"><img src="assets/images/placeholder.png" alt="Work 1" /></div>
          <div class="card"><img src="assets/images/placeholder.png" alt="Work 2" /></div>
        </div>
        <div class="card-row">
          <div class="card"><img src="assets/images/placeholder.png" alt="Work 3" /></div>
          <div class="card"><img src="assets/images/placeholder.png" alt="Work 4" /></div>
        </div>
        <div class="card-row">
          <div class="card"><img src="assets/images/placeholder.png" alt="Work 5" /></div>
          <div class="card"><img src="assets/images/placeholder.png" alt="Work 6" /></div>
        </div>
      </section>
    </div>

    <!-- Footer -->
    <footer>
      <p>© Copyright Donna Chang 2025. All rights reserved.</p>
    </footer>

    <!-- Back to Top Button -->
    <button class="back-to-top" aria-label="Back to top">↑</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
